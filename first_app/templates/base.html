<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>{% block title %}News app{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, rgb(98, 123, 187), rgb(63, 43, 150));
        }
        .navbar {
            padding: 1em 0.4em;
            background: #107a8b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            color: #f5eded;
            font-family: 'Akaya Telivigala', cursive;
            font-size: 20px;
            margin-left: 30px;
            text-decoration: none;
        }
        h1 {
            color: #2b2024;
            font-weight: 500;
            font-size: 2.5em;
            font-family: 'Shippori Mincho B1', serif;
            margin-left: 30px;
        }
        p {
            color: #dee1ec;
            font-weight: 700;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            margin-left: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 380px;
            height: 380px;
            background: rgb(76, 98, 155);
            border-radius: 15px;
            -webkit-box-shadow: 22px -22px 12px -1px rgba(69, 84, 96, 0.34);
            -moz-box-shadow: 22px -22px 12px -1px rgba(69, 84, 96, 0.34);
            box-shadow: 22px -22px 12px -1px rgba(69, 84, 96, 0.34);
        }
        .container-for-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            position: relative;
        }
        textarea {
            resize: none;
            width: 250px;
            letter-spacing: 1px;
            text-indent: 10px;
            margin-top: 5px;
            color: #92898a;
            border-radius: 5px;
            border: 3px solid #fff;
            line-height: 1.3em;
            position: relative;
        }
        input {
            width: 150px;
            height: 20px;
            letter-spacing: 1px;
            text-indent: 10px;
            color: #92898a;
            border-radius: 5px;
            border: 3px solid #fff;
            -webkit-transition: width .35s ease-in-out;
            transition: width .35s ease-in-out;
            margin-top: 5px;
        }
        input:focus {
            width: 248px;
        }
        .button {
            background: #107a8b;
            width: 84px;
            height: 40px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #107a8b;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            color: #fff;
            font-size: 14px;
            font-family: 'Shippori Mincho B1', serif;
            margin-left: 30px;
        }
        .button:focus {
            width: 84px;
        }
        .errorlist {
            display: flex;
            list-style: none;
            justify-content: flex-start;
            align-items: center;
            margin-block-start: 0;
            margin-block-end: 0;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding-inline-start: 0;
        }
        li {
            color: #ff5959;
            font-size: 14px;
            font-family: 'Shippori Mincho B1', serif;
            width: 200px;
            height: 20px;
            position: absolute;
            left: 30px;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="main-cont">
        {% block content %}
        {% endblock %}
    
        {% block js %}
        {% endblock %}
    </div>
    <script>

    </script>
</body>
</html>
