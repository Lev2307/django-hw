{% extends "base.html" %}

{% block content %}
<div class="container-for-form">
    <div class="card">
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="article" placeholder="Name of article: ">
            <textarea name="body" rows="8" cols="12" placeholder="Text of article: "></textarea>
            <input type="submit" value="Create" class="button">
        </form>
    </div>
</div>
{% endblock %}
